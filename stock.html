<!DOCTYPE html>
<html>
<head>
    <title>Stock Prices</title>
</head>
<body>
    <h1>Stock Prices</h1>
    <div id="output"></div>

    <script>
        // Your Alpha Vantage API Key
        var apiKey = '0LCVO8IME26FQ6DD';

        // Stock symbol for the company
        var symbol = '6501.T'; // Hitachi, Ltd.

        // Function to fetch stock data
        function fetchStockData(symbol) {
            var url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&outputsize=full&apikey=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var outputDiv = document.getElementById('output');
                    var timeSeries = data['Time Series (Daily)'];

                    for (var date in timeSeries) {
                        var closePrice = timeSeries[date]['4. close'];
                        outputDiv.innerHTML += `<p>${symbol} on ${date}: $${closePrice}</p>`;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Fetch the stock data
        fetchStockData(symbol);
    </script>
</body>
</html>
